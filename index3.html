<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmptyCup</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chivo:wght@500;700;800&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
<link rel="stylesheet" href="styles.css">
<script src="main.js"></script>
<script src="connect.js"></script>
</head>
<body>
<header class="navbar">
    <img src="./public/logosmall-1@2x.png" alt="Logo" class="logo">
    <h1 class="project-name">EmptyCup</h1>
    <img class="dots" alt="" src="./public/threedotsvertical-1.svg" />
</header>

<nav class="options-bar">
    <div class="option">
        <div class="vector-parent">
            <img class="vector-icon1" alt="" src="./public/vector1.svg" />
            <img class="vector-icon2 contact-align" alt="" src="./public/vector2.svg" />
        </div>
        <span class="selected-option">Contacts</span>
    </div>
    <div class="option">
        <div class="vector-parent">
            <img class="vector-icon1 map-align" alt="" src="./public/vector3.svg" />
            <img class="vector-icon2 " alt="" src="./public/vector4.svg" />
        </div>
        <span >Gallery</span>
    </div>
    <div class="option option-map">
        <div class="vector-parent">
            <img class="vector-icon1" alt="" src="./public/vector5.svg" />
        </div>
        <span style="color:#D0D0D0" >Map</span>
    </div>
    <div class="option">
        <div class="vector-parent">
            <img class="vector-icon1 shortlist-filter" alt="" src="./public/bookmarkheart-1.svg" />
        </div>
        <span >Shortlisted</span>
    </div>
    <div class="option">
        <div class="vector-parent">
            <img class="vector-icon1" alt="" src="./public/vector.svg" />
        </div>
        <span >Sort</span>
    </div>
</nav>

<div id="listings-container">
    <!-- fetching and puting here -->
</div>


</body>
</html>
